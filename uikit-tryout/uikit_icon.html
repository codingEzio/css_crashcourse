<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>UIKit Icon</title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link href="./css/uikit.min.css" rel="stylesheet" type="text/css" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <script src="./js/jquery.min.js"></script>
    <script src="./js/uikit.min.js"></script>
    <script src="./js/uikit-icons.min.js"></script>
  </head>

  <body>
    <div>
      <h3>Icon</h3>

      <a href="#" uk-icon="icon:phone" class="uk-margin-small-right"></a>
      <a href="#" uk-icon="icon:home" class="uk-margin-small-right"></a>
      <a href="#" uk-icon="icon:trash" class="uk-margin-small-right"></a>
      <a href="#" uk-icon="icon:users" class="uk-margin-small-right"></a>

      <a href="#" uk-icon="icon:twitter" class="uk-margin-small-right"></a>
      <a href="#" uk-icon="icon:facebook" class="uk-margin-small-right"></a>
      <a href="#" uk-icon="icon:whatsapp" class="uk-margin-small-right"></a>
      <a href="#" uk-icon="icon:pinterest" class="uk-margin-small-right"></a>

      <h3>Icon Button</h3>

      <a
        href="#"
        class="uk-icon-button uk-margin-small-right"
        uk-icon="icon:facebook"
      ></a>
      <a
        href="#"
        class="uk-icon-button uk-margin-small-right"
        uk-icon="icon:google"
      ></a>
    </div>
  </body>
</html>
