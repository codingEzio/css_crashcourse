<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MDL Webpage</title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,500,300italic,500italic,700italic,900,300"
    />
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <div
      class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs"
    >
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">John Smith</span>
        </div>

        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#fixed-tab-1" class="mdl-layout__tab is-active">About</a
          ><a href="#fixed-tab-2" class="mdl-layout__tab">Moments</a>
        </div>
      </header>

      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">John Smith</span>
        <div class="avatar">
          <img
            src="https://gravatar.com/avatar/822a43e4ecedc8360b5cd635f1b2ff3a?s=200&d=robohash&r=x"
            alt="An avatar"
            class="avatar-img"
          />

          <div class="drawer-text">
            Minim commodo excepteur Lorem magna aliqua mollit commodo quis eu.
            Laboris Lorem exercitation cillum do nostrud tempor ipsum sit do
            cupidatat est cillum sit. Elit cupidatat proident incididunt quis
            dolore.
          </div>
        </div>
      </div>
    </div>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </body>
</html>
