  <body>
    <div class="mdl-grid">

    <div class="mdl-grid">
      <div class="mark mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">

      <div class="mark mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">
